<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav>
                <div class="king-header2 navbar navbar-blue  f14">
                    <div class="nav-container">

                                <li class="open">
                                    <a href="javascript:void(0);">

                                    <a href="javascript:void(0)">

                        </div>

                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <div class="king-block king-block-bordered king-block-themed mb0">
                <div class="king-block-header king-info">
                    <ul class="king-block-options">
                        <li>
                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                        </li>
                    </ul>
                    <h3 class="king-block-title">任务信息</h3>
                </div>
                <div class="king-block-content">
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">选择业务：</label>
                        <div class="col-sm-9">
                            <select name="" id="biz_id" class="form-control bk-valign-top">
                                {% for biz in biz_list %}
                                <option value="{{ biz.id }}">{{ biz.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">选择脚本：</label>
                        <div class="col-sm-9">
                            <select name="" id="" class="form-control bk-valign-top">
                                 {% for script in scripts %}
                                <option value="{{ script.id }}">{{ script.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group clearfix ">
                        <label class="col-sm-3 control-label bk-lh30 pt0">脚本参数：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control bk-valign-top" id="" placeholder="选填"> </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group clearfix">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="button" class="king-btn mr10  king-success" id="submit">执行</button>
                                <button type="button" class="king-btn king-default ">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="king-block king-block-bordered king-block-themed mb0">
                <div class="king-block-header king-info">
                    <ul class="king-block-options">
                        <li>
                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                        </li>
                    </ul>
                    <h3 class="king-block-title">选择机器</h3>
                </div>
                <div class="king-block-content">
                    <table class="table mb0 pr15 ranger-box2  ">
                        <thead>
                            <tr>
                                <th style="width: 70px;">#</th>
                                <th style="width: 15%;">名称</th>
                                <th style="width: 15%;">位置</th>
                                <th style="width: 15%;">日期</th>
                                <th style="width: 15%;">类型</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="host-tbody">
                        </tbody>
                    </table>
                    <template id="header_tpl_15854108112332">
                        <tr>
                            <th style="width: 70px;">#index#</th>
                            <th style="width: 15%;">#name#</th>
                            <th style="width: 15%;">#position#</th>
                            <th style="width: 15%;">#date#</th>
                            <th style="width: 15%;">#type#</th>
                            <th>操作</th>
                        </tr>
                    </template>
                    <template id="tpl_15854108112332">
                        <tr>
                            <td style="width: 70px;">#index#</td>
                            <td style="width: 15%;">#name#</td>
                            <td style="width: 15%;">#position#</td>
                            <td style="width: 15%;">#date#</td>
                            <td style="width: 15%;">#type#</td>
                            <td>
                                <button class="btn btn-xs btn-success"> <i class="glyphicon glyphicon-ok"></i> </button>
                                <button class="btn btn-xs btn-warning"> <i class="glyphicon glyphicon-edit"></i> </button>
                                <button class="btn btn-xs btn-danger"> <i class="glyphicon glyphicon-remove"></i> </button>
                            </td>
                        </tr>
                    </template>
                    <!-- 设置面板End -->
                </div>
            </div>
        </div>
    </div>
    <script>
function submitSuccess() {
    var d = dialog({
        width: 260,
        title: '操作提示',
        ok: function () {
            location.href = "{{ SITE_URL }}history/"
        },
        okValue: '查看执行结果',
        content: '<div class="king-notice-box king-notice-success"><p class="king-notice-text">任务提交成功！</p></div>',
        cancelValue: '继续执行任务',
        cancel: function () {
            // do something
        }
    });
    d.showModal();
}


function get_host() {
    $.ajax({
        url: '{{ SITE_URL }}api/get_hosts/',
        type: 'GET',
        data: {"biz_id": $("#biz_id").val(), "script_type": $("#script_type").val()},
        success: function (res) {
            if (res.result) {
                $('#table_demo2 tbody').html(res.data)
            } else {
                alert(res.message);
            }
        }
    });
}

$(function(){
get_host();
$("#biz_id").change(function(){
get_host();
})
});
    </script>
